version: '3.7'

services:
  app: &app
    build:
      context: .
      dockerfile: ./.dockerfiles/Dockerfile
      args:
        UBUNTU_VERSION: bionic
        RUBY_VERSION: '2.5'
        PG_MAJOR: '10'
        NODE_MAJOR: '12'
        YARN_VERSION: '1.13.0'
        BUNDLER_VERSION: '1.17.3'
    image: markus-dev:1.0.0
    tmpfs:
      - /tmp

  backend: &backend
    <<: *app
    stdin_open: true
    tty: true
    volumes:
      - app_data:/app/data/dev
      - log:/app/log
      - tmp:/app/tmp
      - bundle:/bundle
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - packs:/app/public/packs-test
      - .:/app:cached
      - .dockerfiles/.psqlrc:/root/.psqlrc:ro
      - ssh_pub_key:/ssh_pub_key
    environment:
      - NODE_ENV=development
      - RAILS_ENV=${RAILS_ENV:-development}
      - REDIS_URL=redis://redis:6379/
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432
      - BOOTSNAP_CACHE_DIR=/bundle/bootsnap
      - WEBPACKER_DEV_SERVER_HOST=webpacker
      - WEB_CONCURRENCY=1
      - HISTFILE=/app/log/.bash_history
      - PSQL_HISTFILE=/app/log/.psql_history
      - EDITOR=vi
      - RAILS_RELATIVE_URL_ROOT=/csc108
      - AUTOTEST_SERVER_DIR=/home/docker/.markus-autotesting/
      - AUTOTEST_SERVER_HOST=autotest
      - AUTOTEST_SERVER_USERNAME=docker
    networks:
      - default
      - markus_dev
    depends_on:
      - postgres
      - redis

  rails:
    <<: *backend
    entrypoint: .dockerfiles/entrypoint-dev-rails.sh
    command: rails server -b 0.0.0.0
    ports:
      - '3000:3000'
    depends_on:
      - resque
      - webpacker

  resque:
    <<: *backend
    entrypoint: .dockerfiles/entrypoint-dev-wait-for-install.sh
    command: rails resque:work QUEUE=* TERM_CHILD=1

  postgres:
    image: postgres:10
    volumes:
      - .psqlrc:/root/.psqlrc:ro
      - postgres:/var/lib/postgresql/data
      - ./log:/root/log:cached
    environment:
      - PSQL_HISTFILE=/root/log/.psql_history
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - '35432:5432'

  redis:
    image: redis:3.2-alpine
    volumes:
      - redis:/data
    ports:
      - 6379

  test:
    <<: *backend
    command: /bin/bash
    environment:
      - NODE_ENV=test
      - RAILS_ENV=test
      - REDIS_URL=redis://redis:6379/
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432
      - BOOTSNAP_CACHE_DIR=/bundle/bootsnap

  webpacker:
    <<: *app
    entrypoint: .dockerfiles/entrypoint-dev-wait-for-install.sh
    command: ./bin/webpack-dev-server
    ports:
      - '3035:3035'
    volumes:
      - bundle:/bundle
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - packs_test:/app/public/packs-test
      - tmp:/app/tmp
      - .:/app:cached
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - RAILS_ENV=${RAILS_ENV:-development}
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0

volumes:
  app_data:
  postgres:
  redis:
  bundle:
  node_modules:
  packs:
  packs_test:
  log:
  tmp:
  ssh_pub_key:
    name: ssh_pub_key

networks:
  markus_dev:
    name: markus_dev

