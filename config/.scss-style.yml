    enabled: true
    allow_single_line_padding: true
  SpaceBetweenParens:
    enabled: true
  StringQuotes:
    enabled: true
    style: single_quotes
  TrailingSemicolon:
    enabled: true
  TrailingWhitespace:
    enabled: true
