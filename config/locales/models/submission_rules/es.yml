es:
  activerecord:
    models:
      submission_rule:
        one: "Reglas de Entrega"
    attributes:
      grace_period_submission_rule:
        after_collection_message:
          "El número máximo de períodos de aplazamiento de gracia ha pasado para este
           proyecto. Cualquier cambio realizado será guardado pero no calificado."
        commit_after_collection_message:
          "El último plazo de entrega para este proyecto, más el número máximo de
           días de gracia permitidos ha pasado. Sus cambios han sido guardados, pero
           no serán incluídos en el proceso de calificación."
        form_description: "Deducir automáticamente los créditos de aplazamiento de gracia"

      no_late_submission_rule:
        commit_after_collection_message:
          "El último plazo para este proyecto ha pasado. Sus cambios han sido guardados, pero
           no serán incluídos en el proceso de calificación"
        description: "No se aplicaran penalidades a proyectos entregados tardíamente"
        form_description: "No se aceptan entregas tardías"

      penalty_decay_period_submission_rule:
        after_collection_message:
          "El número máximo de horas de penalidad han pasado para este proyecto.
           Cualquier cambio realizado será guardado, pero no calificado."
        commit_after_collection_message:
          "El último plazo para este proyecto, más el número máximo de horas de penalidad
           permitidas han pasado. Sus cambios han sido guardados, pero no serán incluídos
           en el proceso de calificación."
        description: "Usted puede enviar hasta %{penalty_decay_period_limit} hora(s) después del
                      último plazo, pero el porcentaje respectivo será deducido de su resultado final"
        form_description: "Usar la Fórmula de Decaimiento de la Penalidad"

      penalty_period_submission_rule:
        after_collection_message:
          "El número máximo de horas de penalidad han pasado para este proyecto.
           Cualquier cambio realizado será guardado, pero no calificado."
        commit_after_collection_message:
          "El último plazo para este proyecto, más el número máximo de horas de penalidad
           permitidas han pasado. Sus cambios han sido guardados, pero no serán incluídos
           en el proceso de calificación."
        description: "Usted puede enviar archivos hasta %{penalty_period_limit} hora(s) después del
                      último plazo, pero el porcentaje respectivo será deducido de su resultado
                      final"
        form_description: "Usar la Fórmula de Penalidad"
