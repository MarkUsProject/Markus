      overwrite_warning: "Recolectar y calificar esta revisión reescribirá toda
                          recolección/calificación realizada anteriormente para este grupo en el
                          proyecto. ¿Está seguro/a de querer hacer esto?"
      progress: "%{count}/%{size} entregas recolectadas"
      results_loss_warning: "Esta operación:
                             Identifica la versión del archivo para cada entrega que satisface el plazo
                             de entrega y/o la penalidad por demora establecidos para este proyecto.
                             Crea las páginas web para anotar y calificar cada entrega.
                             Precaución: Si la operación se lleva a cabo después de que el proceso de
                             calificación ha iniciado, los datos serán reescritos. Los datos pueden ser
                             recuperados usando el botón para deshacer la recolección."
      submit: "Recolectar entregas"
      successfully_collected: "Entregas recolectadas exitosamente %{collected}."
      this_revision: "Recolectar y Calificar esta revisión"
      uncollect_all: "Deshacer recolección anterior"
      uncollection_started: "Deshaciendo la recolección de los proyectos"
      undo_results_loss_warning: "Esta operación deshacera las operaciones anteriores del tipo Recolectar
                                  Todas las Entregas. Esto se deberá hacer sólo si las operaciones anteriores
                                  del mismo tipo fueron realizadas por error. PRECAUCIÓN: Todo el proceso de
                                  calificación realizado desde la anterior operación de tipo Recolectar Todas
                                  las Entregas se perderá."
    errors:
      no_submission: "%{group_name} no tiene entregas"
      not_complete: "No puede publicar los resultados para %{group_name}: el proceso de calificación no ha
                     sido completado."
      not_complete_unrelease: "No puede ocultar los resultados para %{group_name}: el proceso de calificación no ha sido
                               completado."
    help:
      browse:
        admins:  "Chequear el estado de las entregas de los estudiantes. Antes de que el proceso de
                  calificación inicie, los proyectos de los estudiantes deben ser recolectados.
                  Esto asocia cada grupo con la versión de sus archivos a ser evaluada; lo que significa
                  que cuando el evaluador añade anotaciones y notas, estas pertenecen a esta entrega en
                  particular. Existen tres maneras diferentes de recolectar entregas: Recolectar Todas
                  las Entregas, lo que recolecta automáticamente todas las entregas basándose en el
                  último plazo de entrega y las penalidades por entrega tardía. Dar click en el nombre
                  de un grupo, desencadena la recolección automática para ese grupo. Dar click en el
                  nombre del repositorio, lo lleva a la página del mismo. En esta página, usted puede
                  escoger manualmente la versión a ser recolectada.<br>Las filas en verde han sido
                  recolectadas y están listas para ser calificadas. Dar click en el nombre del grupo,
                  le lleva a la página del evaluador. Cuando el evaluador marca el estado del proceso de
                  calificación como completo y usted está listo(a) para pemitir a los estudiantes ver sus
                  resultados, seleccione los estudiantes y presione \"Publicar notas\".<br>El reporte de
                  notas y el reporte de notas detallado, ambos en formato CSV, son dos maneras diferentes
                  de descargar notas. La lista de repositorios en Subversion descarga un archivo de texto
                  que vincula el nombre del grupo con la ruta del repositorio.
                  El archivo de revisión en Subversion descarga un archivo de texto donde cada línea es
                  un comando de revisión en svn para la versión recolectada de la entrega de cada
                  estudiante. Crear Nueva Copia del Archivo: Descarga un archivo de texto, donde cada
                  línea es un commando svn checkout para la versión recolectada de la entrega de cada
                  estudiante. Descargar Todas las Entregas: Descarga un archivo de tipo zip, el cual
                  contendrá los repositorios de todos los estudiantes."
        tas:     "Da click en los proyectos para calificarlos. Las filas en verde han sido recolectadas
                  y las entregas correspondientes están listas para ser calificadas. Si las entregas
                  que le han sido asignadas no han sido recolectadas todavía, usted puede dar click en
                  el nombre del grupo para recolectarlas. <strong>Precaución</strong>: La recolección
                  eliminará cualquier anotación o nota previa."
