      finalize_submissions: Finalizing Submissions
      finalize_submissions_message: After you have ensured all scanned files have been uploaded and all QR code parsing errors have been fixed, you must collect submissions in order to begin grading. To do this, first change the due date of the assignment to the current time. Then, go to the "Submissions" tab and select all rows. Finally, press "Collect Submissions". Grading can then begin as normal.
      match_test_papers: Matching test papers to students
      match_test_papers_message: After submissions have been finalized, navigate to the "groups" tab of this assignment. Click on the "Assign Scans" link beside the first group and begin matching each test paper to a student.
      template_divisions_message: A template division specifies a mapping of test page number to question (e.g., Question 1 appears on page 2, and Question 2 appears on pages 2-3). When processing scanned test papers, MarkUs will groups pages by template divisions. Any pages that are not included in any template divisions will be grouped into a special file called "EXTRA.pdf".
      upload_papers: Uploading Completed Test Papers
      upload_papers_message: Select "Split Exam" on the left. After selecting an Exam Template for MarkUs to use as a reference, you can then upload a pdf of the completed test papers. Any errors with the upload process will be displayed in the Split PDF Log.
