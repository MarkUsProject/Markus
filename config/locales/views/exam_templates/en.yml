    help:
      additional_help_html: For more details on any of these steps and more, please visit the <a href=https://github.com/MarkUsProject/Wiki/blob/%{markus_version}/Instructor-Guide--Scanned-Exams.md>MarkUs wiki</a>
      automatic_parsing_help_html: If enabled, MarkUs will attempt to scan a portion of the test cover page and parse handwriting corresponding to either a student's user name or ID number. MarkUs will then attempt to match the test paper to a student in the course. This feature is not designed to replace the manual matching process. For more details please consult the <a href=https://github.com/MarkUsProject/Wiki/blob/%{markus_version}/Instructor-Guide--Scanned-Exams.md#automatic-parsing-of-student-information>wiki</a>
