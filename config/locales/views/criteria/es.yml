      description_1: "Este criterio de calificación fue satisfecho parcialmente."
      description_2: "Este criterio de calificación fue satisfecho."
      description_3: "Este criterio de calificación fue muy bien satisfecho."
      description_4: "Este criterio de calificación fue satisfecho perfectamente o casi perfectamente."
