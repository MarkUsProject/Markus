fr:
  criteria:
    new:
      button: "Ajouter Critère"

    upload:
      yml_instructions_html: "
        <ul>
          <li><p>Le fichier doit avoir le format suivant pour un critère rubrique: <br>
            <code>criterion_name:<br>
              &nbsp;&nbsp;max_mark: max_mark<br>
              &nbsp;&nbsp;level_0:<br>
              &nbsp;&nbsp;&nbsp;&nbsp;name: level_name<br>
              &nbsp;&nbsp;&nbsp;&nbsp;description: level_description<br>
              &nbsp;&nbsp;level_1:<br>
              &nbsp;&nbsp;&nbsp;&nbsp;[...]<br>
              &nbsp;&nbsp;ta_visible: true<br>
              &nbsp;&nbsp;peer_visible: false<br></code>
              <p>Les options de visibilité sont en option.</p>
          </p></li>
          <li><p>Ci-dessous un critère souple:</p>
            <code>criterion_name:<br>
              &nbsp;&nbsp;type: flexible<br>
              &nbsp;&nbsp;max_mark: max_mark<br>
              &nbsp;&nbsp;description: description<br>
              &nbsp;&nbsp;ta_visible: true<br>
              &nbsp;&nbsp;peer_visible: false<br></code>
            <p>La description et la visibilité options sont facultatives.</p></li>
          <li><p>Pour un critère de case à cocher et ce qui suit:</p>
            <code>criterion_name:<br>
            &nbsp;&nbsp;type: checkbox<br>
            &nbsp;&nbsp;max_mark: max_mark<br>
            &nbsp;&nbsp;description: description<br>
            &nbsp;&nbsp;ta_visible: true<br>
            &nbsp;&nbsp;peer_visible: false<br></code>
          <p>La description et la visibilité options sont facultatives.</p></li>
        </ul>"

    # Short type names
    checkbox: "Checkbox"
    flexible: "Flexible"
    rubric: "Rubrique"

    # Help panel
    editing_criteria: "Édition des critères"
    ordering_criteria: "Ordonner les critères"
    help_editing_criteria_message: "
      Sélectionner un critère sur la gauche pour l'éditer. Changements pour les
      différents critères peuvent être effectués comme suit:"
    help_editing_rubric_criteria_message: "
      Les noms des critères, en-têtes de niveau, les descriptions et la visibilité
      peuvent être modifiés. Le poids qui correspond à la note maximale indiquée
      pour chaque critère peut également être modifié. Le coefficent peut aussi
      être changé. Pour mettre un coefficient décimal, il suffit d'entrer un nombre
      décimal dans le champ prévu. Les niveaux des critères ne peuvent pas être
      changés. Cependant, si aucune description n'est indiquée pour un niveau, il
      ne sera pas utilisé."
    help_ordering_criteria_message: "
      Les correcteurs verront les critères dans l'ordre où ils sont affichés sur la colonne à gauche.
      Pour changer l'ordre, glissez-déposez les critères à votre convenance
      dans la liste."
    help_ta_visibility_message: "Assistants d'enseignement seront en mesure de voir le critère."
    help_peer_visibility_message: "Les examinateurs seront en mesure de voir le critère."
    help_editing_flexible_criteria_message: "
      Les nom des critères, leurs descriptions, les notes maximales et visibilité peuvent être modifiés."
    visibility: "Visibilité"
    modifying_visibility: "Visibilité Modification"
    modifying_visibility_help: "Les icônes sur la colonne de droite sous la visibilité représentent ce qui suit:"

    # Miscellaneous
    description_hint: "Vous avez la possibilité d'utiliser des tags HTML simples dans ce champ.
      Pour un aperçu, sauvegardez."
    max_mark_short: "Note"

  rubric_criteria:
