      required_files_by_student: "Añadir nombre(s) de (el/los) archivo(s) que los estudiantes deberán presentar:"
      section_due_dates_option: "Si la opción Fecha Límite de Entrega para la Sección es seleccionada,
                                 los estudiantes pueden formar grupos sólo dentro de esta sección."
      section_due_dates_info_html: "<strong>Importante</strong> La fecha límite general de entrega necesita ser llenada.
                                    Si no se especifica una fecha límite de entrega para la sección, la fecha
                                    límite general de entrega será usada en su lugar. A los estudiantes que no han
                                    sido assignados a ninguna sección se les perimitira formar grupos sólo con
                                    otros estudiantes que de igual manera no han sido asignados."
    help:
      edit:
        assignment_type_html: "Mantener Grupos/Propiedades de ___: Usar los mismos grupos y repositorios del
                               proyecto anterior. Si esta opción es seleccionada, las carpetas del proyecto son
                               creadas para cada grupo immediatamente, en lugar de ser creadas cuando un
                               estudiante da click en el proyecto por primera vez.<br />Si los estudiantes pueden
                               formar sus propios grupos, el nombre de los grupos son genenerados
                               automáticamente. Usted también puede crear grupos manualmente o al subir un
                               archivo."
        properties_html: "Identificador corto: Este es el título que será usado en los menús, y como nombre
                          predeterminado para la carpeta del repositorio. Debido a que es utilizado como
                          nombre del directorio, este no deberá contener espacios.<br /> Nombre del
                          proyecto: Un nombre más descriptivo y largo, usado como título del proyecto.<br />
                          Mensaje: Texto adicional que se muestra a los estudiantes: información o
                          instrucciones adicionales pueden añadirse aquí.<br /> Últimos plazos para cada
                          sección: si esta opción es seleccionada, cada sección puede tener un último plazo
                          diferente.<br />Último plazo: visible para estudiantes en la página de cada
                          proyecto. La fecha de este plazo es usada para determinar la versión de la
                          entrega a ser evaluada. Esta versión puede ser cambiada posteriormente (por
                          ejemplo en caso de extensiones). Cambiar el plazo de entrega después de que los
                          proyectos han sido recolectados no afectará los mismos.<br />Carpeta del
                          repositorio: Usualmente el identificador corto.<br /> Permitir entregas en
                          línea: si esta opción no es seleccionada, los estudiantes deberán usar un sistema
                          de control de versiones para subir archivos y no verán la página de entregas en
                          línea.<br />"
        remark_request_rules: "Si se permite realizar solicitudes de recalificación, los estudiantes verán un
                               formulario con este próposito después de que las notas sean publicadas. Las
                               solicitudes de recalificación entregadas serán visibles en la página de entregas.
                               Usted verá las notas originales y sus modificaciones al responder a la solicitud
                               de recalificación. Usted podrá añadir nuevas anotaciones y comentarios, y una vez
                               que el proceso de recalificación finalize y usted publique los resultados, los
                               estudiantes mirarán las notas y comentarios actualizados."
        required_files: "Los estudiantes verán un mensaje de advertencia si los nombres de los archivos
                         subidos y los nombres de los archivos requeridos no coinciden. Sin embargo,
                         esto no les impedirá subir archivos que no tengan los nombres requeridos."
        submission_rules: "Varias normas de entrega tardía diferentes. Si la opción No se Aceptan Entregas
                           Tardías es seleccionada, los estudiantes serán advertidos de que las entregas
                           no serán calificadas si ellos intentan entregar el proyecto después de la fecha
                           límite. Usted tiene la libertad de dar a sus estudiantes créditos de gracia y los
                           respectivos plazos de tiempo en la página de usuarios. La fórmula de penalidad le
                           permite deducir la relación entre el número X de puntos a ser descontados por cada
                           período de tiempo Y. La fórmula de penalidad le permite especificar el valor de
                           la penalidad y el período de tiempo. Si los estudiantes trabajan en grupo, todos
                           los integrantes del grupo verán sus créditos de gracia reducidos."
