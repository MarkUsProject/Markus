en:
  date:
    format_string:
      default: "DD, MM d, yy"
      placeholder: "YYYY-MM-DD"
      short: "YYYY-MM-DD"
      datetimepicker: "yy-mm-dd"

    before_now_warning: "WARNING: The date you have selected is in the past."

  time:
    formats:
      default: "%A, %B %d, %Y, %I:%M:%S %p"

    format_string:
      js:          "YYYY-MM-DD h:mm A"
      placeholder: "YYYY-MM-DD H:MM AM/PM"
      time_only: "h:mm TT"

    next:   "Next"
    prev:   "Previous"
