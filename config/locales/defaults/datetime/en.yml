---
en:
  date:
    format_string:
      default: DD, MM d, yy
      flatpickr: Y-m-d
      placeholder: YYYY-MM-DD
    formats:
      flatpickr: "%Y-%m-%d"
  durations:
    any_hours: hour(s)
    any_minutes: minute(s)
    days:
      one: day
      other: days
    hours:
      one: hour
      other: hours
    minutes:
      one: minute
      other: minutes
    weeks:
      one: week
      other: weeks
  time:
    format_string:
      flatpickr: Y-m-d h:i K
      js: YYYY-MM-DD h:mm A
      placeholder: Leave blank to use assignment due date.
    formats:
      default: "%A, %B %d, %Y, %I:%M:%S %p %Z"
      flatpickr: "%Y-%m-%d %I:%M %p"
