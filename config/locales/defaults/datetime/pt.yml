---
pt:
  date:
    before_now_warning: O data selecionada está no passado.
    format_string:
      datetimepicker: yy-dd-mm
      default: DD, d 'de' MM 'de' yy
      placeholder: AAAA-DD-MM
  durations:
    any_hours: hora(s)
    any_minutes: minuto(s)
    days:
      one: día
      other: días
    hours:
      one: hora
      other: horas
    minutes:
      one: minuto
      other: minutos
    weeks:
      one: semana
      other: semanas
  time:
    format_string:
      js: YYYY-DD-MM h:mm A
      placeholder: AAAA-DD-MM H:MM AM/PM
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %Z"
      shorter: "%d de %B, %H:%M:%S %Z"
    next: Seguinte
    prev: Anterior
