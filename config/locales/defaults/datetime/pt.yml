pt:
  date:
    format_string:
      default: "DD, d 'de' MM 'de' yy"
      placeholder: "AAAA-DD-MM"
      short: "YYYY-DD-MM"
      datetimepicker: "yy-dd-mm"

    before_now_warning: "O data selecionada está no passado."

  time:
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S"
      shorter: "%d de %B, %H:%M:%S"

    format_string:
      js:          "YYYY-DD-MM h:mm A"
      placeholder: "AAAA-DD-MM H:MM AM/PM"

    next:   "Seguinte"
    prev:   "Anterior"

  durations:
    any_minutes: minuto(s)
    any_hours: hora(s)
    minutes:
      one: minuto
      other: minutos
    hours:
      one: hora
      other: horas
    days:
      one: día
      other: días
    weeks:
      one: semana
      other: semanas
