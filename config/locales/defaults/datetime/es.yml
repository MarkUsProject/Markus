es:
  date:
    format_string:
      default: "DD, MM d, yy"
      placeholder: "YYYY-MM-DD"
      short: "YYYY-MM-DD"
      datetimepicker: "yy-mm-dd"

    before_now_warning: "PRECAUCIÓN: La fecha seleccionada está en el pasado."

  time:
    formats:
      default:    "%A, %B %d, %Y, %l:%M:%S %p"
      shorter: "%B %d, %l:%M:%S %p"

    format_string:
      js:          "YYYY-MM-DD h:mm A"
      placeholder: "YYYY-MM-DD H:MM AM/PM"

    next:   "Siquiente"
    prev:   "Previo"

  durations:
    any_minutes: minuto(s)
    any_hours: hora(s)
    minutes:
      one: minuto
      other: minutos
    hours:
      one: hora
      other: horas
    days:
      one: día
      other: días
    weeks:
      one: semana
      other: semanas
