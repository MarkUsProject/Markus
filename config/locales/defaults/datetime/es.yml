es:
  date:
    format_string:
      default: "DD, MM d, yy"
      placeholder: "YYYY-MM-DD"
      short: "YYYY-MM-DD"
      datetimepicker: "yy-mm-dd"

    before_now_warning: "PRECAUCIÓN: La fecha seleccionada está en el pasado."

  time:
    formats:
      default:    "%A, %B %d, %Y, %l:%M:%S %p"

    format_string:
      js:          "YYYY-MM-DD h:mm A"
      placeholder: "YYYY-MM-DD H:MM AM/PM"

    next:   "Siquiente"
    prev:   "Previo"
