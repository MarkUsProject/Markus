AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/environments/*'
    - 'config/routes.rb'
    - 'db/**/*'
    - 'Vagrantfile'

# Multi-line method chaining should be done with leading dots.
Layout/DotPosition:
  EnforcedStyle: leading

# Prefer single-quoted strings when you don't need string interpolation or
# special symbols.
Style/StringLiterals:
  EnforcedStyle: single_quotes

# Prefer specific method aliases over others
Style/CollectionMethods:
  # Mapping from undesired method to desired_method
  # e.g. to use `detect` over `find`:
  #
  # CollectionMethods:
  #   PreferredMethods:
  #     find: detect
  PreferredMethods:
    find:
    detect: 'find'

# Disable to allow method chaining aligned at the '.'
Layout/MultilineOperationIndentation:
  Enabled: false

Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

# Disable ABC code complexity metric
Metrics/AbcSize:
  Enabled: false

# Disable max block length for rspec blocks
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'shared_examples', 'shared_context']

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 50

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Next:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/AsciiComments:
  Enabled: false
